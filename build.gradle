plugins {
    id "com.github.johnrengelman.shadow" version "1.2.3"
}


apply plugin: 'java'
apply plugin: 'maven'


group = 'ch.linked-swissbib'
version = '1.1'

description = """swissbib-metafacture-plugins"""

sourceCompatibility = 1.8
targetCompatibility = 1.8
tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}

configurations.all {
}

repositories {
        
     maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
     maven { url "http://repo.maven.apache.org/maven2" }
    mavenLocal()
}
dependencies {
    compile group: 'org.elasticsearch.client', name: 'transport', version:'5.4.1'
    compile group: 'com.google.guava', name: 'guava', version:'22.0'
    compile group: 'org.neo4j', name: 'neo4j', version:'3.2.1'
    compile group: 'org.apache.solr', name: 'solr-solrj', version:'6.6.0'
    compile group: 'org.apache.kafka', name: 'kafka-clients', version:'0.10.2.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-to-slf4j', version:'2.8.2'


    compileOnly group: 'org.metafacture', name: 'metafacture-framework', version:'master-SNAPSHOT'
    compileOnly group: 'org.metafacture', name: 'metamorph-api', version:'master-SNAPSHOT'
    compileOnly group: 'org.metafacture', name: 'metafacture-commons', version:'master-SNAPSHOT'
    compileOnly group: 'org.metafacture', name: 'metafacture-flowcontrol', version:'master-SNAPSHOT'
    compileOnly group: 'org.metafacture', name: 'metafacture-javaintegration', version:'master-SNAPSHOT'
    compileOnly group: 'org.metafacture', name: 'metamorph', version:'master-SNAPSHOT'
    compileOnly group: 'org.metafacture', name: 'metafacture-io', version:'master-SNAPSHOT'
    compileOnly group: 'org.slf4j', name: 'slf4j-api', version:'1.7.25'
}

task copyLibs(type: Copy) {
    from configurations.compile
    into 'libs'
}